<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section class="calculator">
            <h1 class="heading">Calculator</h1> 
           <section class="row">
             <input type="number" placeholder="0" class="screen four-quarter">
           </section>
           <section class="row">
            <button class="button two-quarter-button clear-button">C</button>
            <button class="button quarter-button backspace-button">&larr;</button>
            <button class="button quarter-button devide-button math-button">&divide;</button>
           </section>
           <section class="row">
            <button class="button quarter-button seven-button">7</button>
            <button class="button quarter-button eight-button">8</button>
            <button class="button quarter-button nine-button">9</button>
            <button class="button quarter-button multiply-button math-button">&#215;</button>
        </section>
           <section class="row">
            <button class="button quarter-button four-button">4</button>
            <button class="button quarter-button five-button">5</button>
            <button class="button quarter-button six-button">6</button>
            <button class="button quarter-button minus-button math-button">&minus;</button>
           </section>
           <section class="row">
            <button class="button quarter-button one-button">1</button>
            <button class="button quarter-button tow-button">2</button>
            <button class="button quarter-button three-button">3</button>
            <button class="button quarter-button plus-button math-button">&plus;</button>
           </section>
           <section class="row">
            <button class="button three-quarter-button zero-button">0</button>
            <button class="button quarter-button equal-button math-button">&equals;</button>
           </section>
    </section>

    <script src="calculator.js"></script>
</body>
</html>
